<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="conatiner text-center mt-5">
      <h1 class="container text-center">Show product</h1>
      <a href="/product/add"><button type="button" class="btn btn-primary">Add product</button></a>
    </div>
    <table class="table container text-center mt-5">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">CATEGORY</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">PRICE</th>
          <th scope="col" colspan="2">ACTIONS</th>
        </tr>
      </thead>
      <tbody>
       {% for  product in products %}
        <tr>
          <th>{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>
            <a href="/product/update/{{product.id}}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
          </td>
          <td>
            <a href="/product/delete/{{product.id}}" class="btn btn-danger"><i class="bi bi-trash3"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
