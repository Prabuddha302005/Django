<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Add Product</h1>
    <div class="container">
     <div class="row">
       <div class="col-12 d-flex justify-content-center">
         <form method="POST" class="w-50">
           {% csrf_token %}
           <div class="mb-3">
             <label for="name" class="form-label">Product Name</label>
             <input type="text" class="form-control" id="name" name="name">
           </div>
           <div class="mb-3">
             <label for="price" class="form-label">Product Price</label>
             <input type="number" class="form-control" id="price" name="price">
           </div>
           <div class="mb-3">
             <label for="category" class="form-label">Product Category</label>
             <select class="form-select" name="category">
               <option value="footware">Mobile</option>
               <option value="electornics">Laptop</option>
               <option value="cloth">Tablet</option>
             </select>
             <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" name="description"></textarea>
            </div>
           </div>
           <button type="submit" class="btn btn-primary w-100">Submit</button>
         </form>
       </div>
     </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js&quot; integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
