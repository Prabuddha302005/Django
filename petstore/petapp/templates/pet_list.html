<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h4 style="text-align: center; margin-top: 20px; margin-bottom: 20px;">PETS</h4>
        <div class="row">
          {% for obj in pets %}
            <div class="col-lg-3">
              <div class="card" style="height: 350px; cursor: pointer;">
                <div class="card-body">
                  <a href="/{{ obj.id }}">
                    <img height="200px" class="card-img-top" src="{{ obj.image.url }}" alt="image cap" />
                    <p class="card-text">{{ obj.petName }}</p>
                    <p class="card-text">{{ obj.details }}</p>
                    <p>Price: <b>#{{ obj.price }}</b></p>
                  </a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
