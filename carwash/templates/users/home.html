{% extends "users/navbar.html" %}


{%block title%}CarGo - Premium Car Wash at Your Doorstep{%endblock title%}


{% block body %}
<style>
  
    .alert {
        padding: 20px;
        background-color: #de1a1a; /* Green */
        color: white;
        margin-bottom: 15px;
    }

    /* The close button */
    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    /* When moving the mouse over the close button */
    .closebtn:hover {
        color: black;
    }



</style>
{% if messages %}
{% for message in messages %}
    <div class="alert mt-3">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
    </div>
{% endfor %}
{% endif %}

   <h1>Home page</h1>



{% endblock body %}
