{% extends "serviceProvider/navbar.html" %}
{% block styles %}
<style>

.login {
  margin-top: 100px;
  max-width: 280px;
  background-color: #ffffff;
  border-radius: 5px;
}
.hader {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
}
.hader p {
  text-align: center;
  font-size: 18px;
  font-weight: 400;
  color: #706b6b;
}
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}
form input {
  height: 40px;
  outline: none;
  border: 1px solid #cccccc;
  padding: 10px;
  font-size: 15px;
  border-radius: 8px;
}
form button{
  background-color: rgba(17, 17, 226, 0.562);
  color: #ffffff;
  font-size: 17px;
  
}
form span {
  text-align: center;
  font-size: 16px;
  padding-top: 10px;
  color: #706b6b;
}
form span a {
  text-decoration: none;
  color: rgba(36, 36, 207, 0.671);
  font-weight: 500;
}

</style>
{% endblock styles %}
{% block body %}
<div class="login container">
    <div class="hader ">
      <span>Update Business info</span>
    </div>
    <form class="w-100" method="POST">
      {% csrf_token %}
      {% for detail in  details%}
      <input type="text" placeholder="Carwash name" required="" name="carwash_name" value="{{ detail.carwash_name }}"/>
      <input type="text" placeholder="Owner name" required="" name="owner_name" value="{{ detail.owner_name }}"/>
      <input type="text" placeholder="Phone number" required="" name="phone" value="{{ detail.phone_number }}"/>
      <input type="text" placeholder="Carwash address" required="" name="address" value="{{ detail.address }}"/>
      {% endfor %}
      <a href="/provider/add-service"><button class="form-btn">Save details</button></a>
      </form>
  </div>
  {% endblock body %}
